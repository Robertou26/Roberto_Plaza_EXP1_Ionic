<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
         color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    
      <form>
        <ion-list style="scrollbar-shadow-color: black;">
          <ion-item>
            <ion-label position="floating">Nombre: </ion-label>
            <ion-input type="text" placeholder="Rodolfo Jaramillo..." 
                    [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input type="email" placeholder="duocuc@duocuc.cl"
                    [(ngModel)]="usuario.email" name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Edad: </ion-label>
            <ion-input type="number" placeholder="edad"
                    [(ngModel)]="usuario.edad" name="edad" min="1" max="100"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" placeholder="Ingrese Contraseña"
                    [(ngModel)]="usuario.password" name="password"></ion-input>
          </ion-item>

        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid" color="success" shape="round">
          Enviar
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
